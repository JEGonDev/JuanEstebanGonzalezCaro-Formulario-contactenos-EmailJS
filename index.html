<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contactenos</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">emailjs.init('g4gjsQmQHPVVmvgNI')</script> 
</head>
<body>
    <header>
        <h1>Formulario de contacto</h1>
    </header>
    <form id="form" class="form">
        <div class="name">
            <label for="name">Nombre:</label>
            <input placeholder="Nombre" id="username"></input>
        </div>

        <div class="email">
            <label for="name">Correo electrónico:</label>
            <input placeholder="Correo electrónico" id="email"></input>
        </div>

        <div class="message">
            <label for="message">Digite su mensaje:</label>
            <textarea placeholder="Digite su mensaje aquí..." id="message"></textarea>
        </div>

        <div class="button-submit" id="button-submit">
            <button>Enviar</button>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
